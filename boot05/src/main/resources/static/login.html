<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>用户登录</h1>
<div>
  <input type="text" placeholder="请输入用户名" required="required" v-model="user.username">
  <input type="password" placeholder="请输入密码" required="required" v-model="user.password">
  <input type="button" value="登录" @click="login()">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
          user:{
            username:'',
            password:''
          }
        },
        methods:{
          login(){
            axios.post("/login",v.user).then(function (response) {
              if (response.data==1){
                alert("登录成功!");
                location.href="/";
              }else if(response.data==2){
                alert("用户名不存在!");
                location.href="/login.html";
              }else{
                alert("密码错误,登录失败!");
                location.href="/login.html";
              }
            })
          }
        }
    })
</script>
</body>
</html>
