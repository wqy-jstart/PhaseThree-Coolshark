<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .el-page-header__content{
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <el-page-header style="background-color: #0095d7; color: white;line-height: 60px" @back="goBack" content="添加轮播图">

    </el-page-header>
    <!--当上传成功后调用handleSuccess这个方法-->
    <el-upload
            action="/upload"
            name="pic"
            limit="1"
            list-type="picture-card"
            :on-success="handleSuccess"
            :on-preview="handlePictureCardPreview"
            :on-remove="handleRemove">
        <i class="el-icon-plus"></i>
    </el-upload>
    <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
    </el-dialog>
    <el-button style="margin: 4px 0 0 40px" slot="reference" size="mini"
               type="success" @click="insert()">添加
    </el-button>
</div>
</body>
<!--inport Axios Framework-->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
   let v = new Vue({
        el: '#app',
        data: function() {
            return {
                dialogImageUrl: '',
                dialogVisible: false,
                url:''
            }
        },
       methods:{
            insert(){//添加轮播图图片
                if (v.url!=''){
                    if (confirm("您确认添加该轮播图吗?")){
                        axios.get("/banner/insert?url="+v.url).then(function (response) {
                            v.$message("添加成功!");
                        })
                    }
                }else {
                    alert("图片不能为空!")
                }
            },
           handleSuccess(response,file,fileList){//图片上传成功后接收图片的url
               //response代表服务器响应的图片路径
               v.url = response
           },
           goBack(){
               history.back();//返回上一页面
           },
           handleRemove(file, fileList) {
               console.log(file, fileList);
               //发出删除图片的请求
               axios.get("/remove?url="+v.url).then(function () {
                   v.$message("服务器图片删除完成");
               })
           },
           handlePictureCardPreview(file) {
               this.dialogImageUrl = file.url;
               this.dialogVisible = true;
           }
       }
    })
</script>
</html>
