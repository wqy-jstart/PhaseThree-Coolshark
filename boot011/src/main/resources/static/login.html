<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>用户登录</h1>
<form action="/login">
    <!--required="required"规定输入框中必须有内容-->
<input type="text" name="username" placeholder="请输入用户名" required="required">
<input type="password" name="password" placeholder="请输入密码" required="required">
<input type="submit" value="登录">
</form>
</body>
</html>
