<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <!--v-if让元素是否显示和变量进行绑定  true显示 false不显示-->
<h1 v-if="isVisible">刘德华</h1>
  <!--v-else让元素的显示状态和上面v-if状态取反-->
<h1 v-else>张学友</h1>
  <!--v-show让元素是否显示和变量进行绑定 true显示 false不显示(隐藏)-->
<h1 v-show="isVisible">郭富城</h1>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
          isVisible:true
        },
        methods:{

        }
    })
</script>
</body>
</html>
