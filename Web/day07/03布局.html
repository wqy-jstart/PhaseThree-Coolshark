<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
  <style>
    .c1{
      height: 50px;
      border: 1px solid red;/*边框*/
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div id="app">
  <!--gutter设置间距-->
  <el-row gutter="20">
    <el-col span="8"><div class="c1"></div></el-col>
    <el-col span="8"><div class="c1"></div></el-col>
    <el-col span="8"><div class="c1"></div></el-col>
  </el-row>
  <div style="width: 1200px;margin: 0 auto"><!--margin: 0 auto外边距上下不动左右居中-->
    <!--el-row表示一行-->
    <el-row>
      <!--el-col表示列 span设置一列所占的分栏数量-->
      <el-col span="12"><div class="c1"></div></el-col>
      <el-col span="12"><div class="c1"></div></el-col>
    </el-row>
  </div>
  <!--练习1:四等份并居中  间距30-->
  <div style="width: 1200px;margin: 0 auto">
    <el-row gutter="30">
      <el-col span="6"><div class="c1"></div></el-col>
      <el-col span="6"><div class="c1"></div></el-col>
      <el-col span="6"><div class="c1"></div></el-col>
      <el-col span="6"><div class="c1"></div></el-col>
    </el-row>
  </div>
  <!--练习2:三等份1:2:3并居中  间距10-->
  <div style="width: 1200px;margin: 0 auto">
    <el-row gutter="10">
      <el-col span="4"><div class="c1"></div></el-col>
      <el-col span="8"><div class="c1"></div></el-col>
      <el-col span="12"><div class="c1"></div></el-col>
    </el-row>
  </div>
  <h1>列偏移</h1>
  <el-row>
    <!--offset设置偏移数量  此时正好居中(左2右2中20)-->
    <el-col span="20" offset="2"><div class="c1"></div></el-col>
  </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
  let v =new Vue({
    el: '#app',
    data: function() {
      return {

      }
    },
    methods:{

    }
  })
</script>
</html>
