<html lang="en">
<head>

    <title>Title</title>

        input[type="text"],body>p{background-color: red}

        body div div p{background-color: yellow}

        a:hover{color: yellow}
        a:active{color: pink}
    </style>
</head>

<ul>
    <li>刘备</li>
    <li style="color: green">关云长</li>

</ul>
<p class="r3">香蕉</p>
<p id="r2">苹果</p>
<input type="text">
<input type="password">
<div>
    <p>p1</p>
    <div><p>p2</p></div>
    <div><div><p>p3</p></div></div>
</div>
<a href="http://www.tedu.cn">达内官网</a>

</html>
