<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font: 12px "simhei", Arial, Helvetica, sans-serif;
            color: #666;
        }
        body>div{
            width: 375px;
            height: 375.99px;
            background-color: #E8E8E8;
            background-image: url("http://doc.canglaoshi.org/tstore_v1/images/itemCat/study_computer_img2.png");
            background-size: 292px 232px;
            background-repeat: no-repeat;/*禁止重复*/
            background-position: 90% 80%;
            overflow: hidden;
        }
        div>div{
            width: 260.97px;
            height: 239.98px;
            margin: 39px 0 0 25px;
        }
        .title_p{
            font-size: 32px;
            color: #333333;
            margin-bottom: 12px;/*距下边框的距离*/
            font-weight: lighter;/*设置字体粗细*/
        }
        .price_p{
            font-size: 24px;
            font-weight: bold;/*加粗*/
            color: #0aa1ed;
            margin-bottom: 12px;/*距离下边框的距离*/
        }
        a{/*超链接为行内标签不能修改大小*/
            background-color: #0aa1ed;
            width: 132px;
            height: 40px;
            display: block;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 20px;
            text-decoration: none;/*去除修饰字体*/
            border-radius: 3px;/*设定边框圆角*/
        }
    </style>
</head>
<body>
<div>
    <div>
        <p class="title_p">颜值 框不住</p>
        <p class="intro_p">酷睿双核i5处理器|256GB SSD| 8GB内存<br>
            英特尔HD显卡620含共享显卡内存</p>
        <p class="price_p">￥6888.00</p>
        <a href="">查看详情</a>
    </div>
</div>
</body>
</html>
