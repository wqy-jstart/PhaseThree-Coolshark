<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font: 12px "simhei", Arial, Helvetica, sans-serif;
            color: #666;
            margin: 0px;
            padding: 0px;
            background-color: #f5f5f5;
        }
        body>div{
            width: 611px;/*定义div的大小*/
            height: 376px;
            background-color: #E8E8E8;/*定义div的背景颜色*/
            /*添加图片*/
            background-image: url("http://doc.canglaoshi.org/tstore_v1/images/itemCat/study_computer_img1.png");
            background-size: 318px 319px;/*设置图片大小*/
            background-repeat: no-repeat;/*禁止重复*/
            background-position: 90% 80%;/*通过百分比进行位置偏移*/
            overflow: hidden;
        }
        div>div{
            width: 245px;
            height: 232px;
            margin: 68px 0 0 36px;
        }
        .title_p{
            margin-top: 0;
            font-size: 32px;
            color: #333;
            margin-bottom: 12px;
        }

        .price_p{
            font-size: 24px;
            font-weight: bold;
            color: #0aa1ed;
            margin-bottom: 12px;
        }
        a{
            background-color: #0aa1ed;
            width: 132px;
            height: 40px;
            display: block;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div>
    <div>
        <p class="title_p">灵越 燃7000系列</p>
        <p class="intro_p">酷睿双核i5处理器|256GB SSD| 8GB内存<br>
            英特尔HD显卡620含共享显卡内存
        </p>
        <p class="price_p">￥4999.00</p>
        <a href="">查看详情</a>
    </div>
</div>
</body>
</html>
