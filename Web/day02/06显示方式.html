<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{/*块级元素*/
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        span{/*行内元素*/
            width: 100px;height: 100px;
            border: 1px solid blue;
            /*如果有需求必须改动行内元素的宽高 则可以通过修改display的值
            的方式,把元素的显示方式改成块级元素或行内元素后 就可以修改了*/
            display: block;/*独占一行*/
            display: inline-block;/*共占一行*/
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<img src="../b.jpg" alt="">
<img src="../b.jpg" alt="">
<img src="../b.jpg" alt="">
<div>div1</div>
<div>div2</div>
<div>div3</div>
<span>span1</span>
<span>span2</span>
<span>span3</span>
</body>
</html>
