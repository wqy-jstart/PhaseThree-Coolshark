<!DOCTYPE html>

<head>

    <title>Title</title>
  <style>
    body {
      font: 12px "simhei", Arial, Helvetica, sans-serif;
      color: #666;

    body>div{/*第一个div的属性*/

      background-color: #E8E8E8;

      background-color: #0aa1ed;

    }
    #top_div>span{

      position: relative;
      bottom: 4px;
    }
    p,ul{
      margin: 0;
      padding: 0;
    }
    .c1>p{
      color: #62b5ec;
      margin: 20px 0 10px 0;
    }
    ul{
      list-style-type: none;
      overflow: hidden;
    }
    li{
      float: left;
      margin-right: 10px;
    }
    a{
      color: #0aa1ed;
      text-decoration: none;
    }
    a:hover{
      color: #0a7eb8;
    }
  </style>
</head>
