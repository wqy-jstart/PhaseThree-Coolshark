<head>

  <style>
    #d1{
      width: 1000px;
      height:100px;
      background-color: red;
      /*固定定位*/
      position: fixed;
      top: 0;
    }
    body{
      /*让body里的内容距上边缘100个像素*/
      padding-top: 100px;
    }
    #d2{
      width: 50px;
      height: 200px;
      background-color: blue;
      /*固定定位(当需要将元素固定在窗口的某个位置时使用)*/
      /*脱离文档流,后面的元素会顶上来*/
      position: fixed;
      right: 30px;
      bottom: 50px;
    }
  </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
