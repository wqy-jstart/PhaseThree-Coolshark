<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{/*填写所有元素共有的属性*/
      font: 12px "simhei", Arial, Helvetica, sans-serif;
      color: #666666;
    }
    body>div{/*第一个div的属性*/
      width: 366px;
      height: 233px;
      background-color: #E8E8E8;
    }
    #top_div{/*id选择器*/
      height: 35px;/*该部分的高,宽已经继承*/
      background-color: #0aa1ed;
      border-radius: 2px;
    }
    body>div>div{
      padding-left: 10px;
    }
    #top_div>img{/*图片*/
      margin-top: 8px;
    }
    #top_div>span{
      color: white;
      font-size: 16px;
      position: relative;/*对某个元素进行微调时用相对定位*/
      bottom: 3px;
    }
    p,ul{
      /*去除自带的外边距和内边距*/
      margin: 0;
      padding: 0;
    }
    ul{
      list-style-type: none;
      overflow: hidden;/*解决元素全部浮动至一行时高度为0的问题*/
    }
    .c1>p{
      color: #62b5ec;
      margin: 20px 0 10px 0;/*添加外边距*/
    }
    li{
      float: left;
      margin-right: 10px;
    }
    a{
      text-decoration: none;
      color: #0aa1ed;
    }
    a:hover{
      color: #0a7eb8;
    }
  </style>
</head>
<body>
<div>
  <div id="top_div">
    <img src="http://doc.canglaoshi.org/tstore_v1/images/itemCat/computer_icon1.png" alt="">
    <span>电脑,办公/1F</span>
  </div>
  <div class="c1">
    <p>电脑整机</p>
    <ul>
      <li><a href="">笔记本</a></li>
      <li><a href="">游戏机</a></li>
      <li><a href="">台式机</a></li>
      <li><a href="">一体机</a></li>
      <li><a href="">服务器</a></li>
      <li><a href="">联想</a></li>
    </ul>
  </div>
  <div class="c1">
    <p>电脑配件</p>
    <ul>
      <li><a href="">CPU</a></li>
      <li><a href="">SSD硬盘</a></li>
      <li><a href="">显示器</a></li>
      <li><a href="">显卡</a></li>
      <li><a href="">组装电脑</a></li>
      <li><a href="">机箱</a></li>
    </ul>
  </div>
  <div class="c1">
    <p>外设/游戏</p>
    <ul>
      <li><a href="">键盘</a></li>
      <li><a href="">鼠标</a></li>
      <li><a href="">U盘</a></li>
      <li><a href="">移动硬盘</a></li>
      <li><a href="">游戏设备</a></li>
      <li><a href="">智能单车</a></li>
    </ul>
  </div>
</div>
</body>
</html>
