<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>div{
            width: 300px;
            background-color: rgba(0000,0,0,0.3);
            padding: 10px;
            position: relative;/*做参照物*/
        }
        input{
            width: 260px;
            padding: 10px 20px;/*内边距上下10,左右20*/
            border: none;/*去掉边框*/
        }
        img{
            position: absolute;/*绝对定位,为了不占据原来的位置,让其他元素顶上来*/
            /*距参照物的位置*/
            top: 14px;
            right: 30px;
        }
        p{
            font-size: 12px;
            color: red;
            margin: 0;
        }
    </style>
</head>
<body>
<div>
    <input type="text" placeholder="请输入用户名">
    <img src="http://doc.canglaoshi.org/tstore_v1/images/login/yhm.png" alt="">
    <p>用户名不能为空!</p>
</div>
</body>
</html>
