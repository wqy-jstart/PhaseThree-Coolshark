<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #d1{
            /*绝对定位,元素脱离文档流*/
            position: absolute;
            /*默认相对窗口做位置偏移*/
            right: 20px;/*距右窗口20像素*/
            top: 0;/*距上窗口0像素*/
        }
        #big{
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px 0 0 100px;
            /*给元素设置相对定位后 "绝对定位"的元素会以此元素作为参照物,否则以窗口为参照物*/
            position: relative;

        }
        #big>div{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px 0 0 50px;/*以上级元素为参照物*/
            position: absolute;
            left: 0;
            top: 0;
        }
        #big>div>div{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="big">
    <div>
        <div></div>
    </div>
</div>
<div id="d1">div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
