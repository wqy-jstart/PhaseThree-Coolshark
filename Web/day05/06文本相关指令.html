<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--存储变量的指令-->
  <!--1. 让此处的文本内容和变量进行绑定 (不依赖与某个标签)-->
  {{info}}
  <!--2. v-text 让元素的文本内容和变量进行绑定-->
  <p v-text="info"></p>
  <!--3. v-html 让元素的html标签内容和变量进行绑定-->
  <p v-html="info"></p>
</div>
<script src="js/vue.min.js"></script>
<script>
  let v = new Vue({
    el:"body>div",
    data:{
        //和info绑定赋值
      info:"文本相关<b>这是加粗</b>"
    }
  })
</script>
</body>
</html>
