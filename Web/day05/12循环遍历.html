<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{info}}
    <ul>
        <!--v-for循环遍历指令,写在哪个标签里面 就会重复生成此标签,
        生成的数量和数组中的元素数量一致-->
        <li v-for="name in arr">{{name}}</li>
    </ul>
    <table border="1" width="400">
        <caption>人物列表</caption>
        <tr>
            <th>编号</th>
            <th>名字</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr v-for="(p,i) in persons">
            <td>{{i+1}}</td>
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.gender}}</td>
        </tr>
    </table>
</div>
<script src="js/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            info:"循环遍历",
            arr:["刘德华","郭富城","黎明","赵四"],
            //添加一个数组,里面有三个对象
            persons:[{name:"张三",age:18,gender:"男"},
            {name:"李四",age:28,gender:"女"},
            {name:"王五",age:38,gender:"男"}]
        }
    })
</script>
</body>
</html>
