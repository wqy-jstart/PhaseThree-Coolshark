<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="200">
  <caption>个人信息</caption>
  <tr>
    <td>照片:</td>
    <td id="head_td"></td>
  </tr>
  <tr>
    <td>名字:</td>
    <td id="name_td"></td>
  </tr>
  <tr>
    <td>年龄:</td>
    <td id="age_td"></td>
  </tr>
  <tr>
    <td>好友:</td>
    <td id="friend_td"></td>
  </tr>
</table>
<input type="button" value="请求数据" onclick="f()">
<script>
  function f(){
    //模拟数据是从服务器请求回来的
    let person = {name:"苍老师",age:18,
      url:"../day04/a.jpg",friends:["传奇","克晶","成恒"]}

    //1.创建图片标签 显示person对象里面url对应的图片 把图片标签添加到head_td里面
    let img = document.createElement("img");//创建图片标签
    img.src=person.url;//将person中的url路径给img
    // let head = document.querySelector("#head_td")---可以直接添加到id里面,虽然可以不写,但存在
    head_td.append(img);

    //2.修改name_td的内容为person里面的名字
    // let name = document.querySelector("#name_td");
    name_td.innerText = person.name;

    //3.修改age_td的内容为person里面的年龄
    // let age = document.querySelector("#age_td");
    age_td.innerText = person.age;

    //4.创建ul   遍历好友数组,遍历的过程中创建li标签,把好友名字装进li里面
    let ul = document.createElement("ul");
    //遍历的目的是添加到li标签里面,再讲每个标签添加到ul标签中
    for (const friend of person.friends) {
      let li = document.createElement("li");
      li.innerText = friend;
      ul.append(li);
    }
    friend_td.append(ul);
  }
</script>
</body>
</html>
