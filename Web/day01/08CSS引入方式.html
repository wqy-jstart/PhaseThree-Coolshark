<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*通过标签名选择器找到元素 再添加样式*/
        h2{
            color: dodgerblue;
        }
    </style>
    <!--引入外部css样式-->
    <!--rel表示关系  指引入的文件关系是 样式表文件-->
    <link rel="stylesheet" href="my.css">
</head>
<body>
<h1 style="color: crimson">内联样式1</h1>
<h1 style="color: purple">内联样式2</h1>
<h1 style="color: mediumspringgreen">内联样式3</h1>

<h2>内部样式1</h2>
<h2>内部样式2</h2>
<h2>内部样式3</h2>

<h3>外部样式1</h3>
<h3>外部样式2</h3>
<h3>外部样式3</h3>
</body>
</html>
