<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>无序列表</h1>
<ul>
    <li>刘备</li>
    <li>赵云</li>
    <li>诸葛</li>
    <li>孙尚香</li>
    <li>刘禅</li>
</ul>
<h1>有序列表</h1>
<ol>
    <li>Java基础</li>
    <li>Java API</li>
    <li>Web前端</li>
</ol>
<h1>列表嵌套</h1>
<ul><!--无序-->
    <li>凉菜
        <ol><!--有序-->
            <li>拍黄瓜</li>
            <li>花毛一体</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>宫保鸡丁</li>
            <li>木须肉</li>
        </ol>
    </li>
</ul>
</body>
</html>
